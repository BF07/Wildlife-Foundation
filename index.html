<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg px-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="Images/logo-1.png" alt="" style="width: 4vw;"></a>
              <button class="custom-toggler navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0 px-5 gap-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Qui sommes-nous ?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nos actions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nos missions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Faire un don</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contactez-nous</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images/lion-lionceau.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Images/troupeau-elephants.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="Images/rhino.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="wildlife">
                <h1>Wildlife Foundation</h1>
                <span>Engagée corps et âme pour préserver la faune sauvage namibienne et défendre un avenir durable pour nos
                    précieux animaux.</span>
            </div>
        </div>

        <div class="container-fluid slogan">
            <div class="d-inline-flex flex-nowrap align-items-center justify-content-center gap-5 my-3">
                    <p class="txt-wild text-uppercase" style="color: rgb(181, 157, 127);">Protéger</p>
                    <img src="Images/pngwing.com.png" alt="">
                    <p class="txt-wild text-uppercase" style="color: rgb(118, 102, 84);">Préserver</p>   
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
